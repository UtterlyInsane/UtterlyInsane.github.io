<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача 1</title>
</head>
<body>
    <!-- Скрипт JavaScript для выполнения вычислений -->
    <script>
        // Вывод сообщения с описанием задачи для пользователя
        alert('Даны действительные числа x, y, вычислить:\n3x²y² - 2xy² - 7x²y - 4y² + 15xy + 2x² - 3x + 10y + 6');

        // Запрос у пользователя ввода действительного числа x
        var x = prompt('Введите действительное x');
        x = parseFloat(x); // Преобразование введенного значения в число с плавающей точкой

        // Запрос у пользователя ввода действительного числа y
        var y = prompt('Введите действительное y');
        y = parseFloat(y); // Преобразование введенного значения в число с плавающей точкой

        // Проверка, являются ли введенные значения числами
        if (isNaN(x) || isNaN(y)) {
            // Если введенные значения не являются числами, выводим сообщение об ошибке
            alert('Пожалуйста, введите действительные числа при следующем запуске программы');
        } else {
            // Если введенные значения являются числами, продолжаем выполнение программы
            // Вычисление выражения по заданной формуле
            result = 3*x**2*y**2 - 2*x*y**2 - 7*x**2*y - 4*y**2 + 15*x*y + 2*x**2 - 3*x + 10*y + 6;
            // Вывод результата вычислений
            alert("Ответ = " + result);
        }
    </script>

    <!-- Кнопка для повторного запуска скрипта -->
    <p style="text-align: center;" onclick="location.reload(true);">Ещё раз!</p>
    
    <!-- Ссылка на главную страницу -->
    <a href="../../index.html">Главная</a>
</body>
</html>
